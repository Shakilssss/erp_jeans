<script language="javascript">

function chkDates()
{
	if(document.frmIpInformationRep.txtSDate.value == "")
	{
		alert("Please select start date")
		document.frmIpInformationRep.txtSDate.focus()
		return false
	}
	if(document.frmIpInformationRep.txtEDate.value == "")
	{
		alert("Please select end date")
		document.frmIpInformationRep.txtEDate.focus()
		return false
	}
	
}
function chosOpt(obj)
{
	if(obj.value=="Area")
	{
		document.frmIpInformationRep.cboArea.disabled = false
	}
	if(obj.value=="Ref")
	{
		document.frmIpInformationRep.cboRefName.disabled = false
	}
	if(obj.value == "Comp")
	{
		document.frmIpInformationRep.cboCompName.disabled = false
	}
	if(obj.value=="Dept")
	{
		document.frmIpInformationRep.cboDeptCd.disabled = false
	}
}
function disabSel()
{
		document.frmIpInformationRep.cboArea.disabled = true
		document.frmIpInformationRep.cboRefName.disabled = true
		document.frmIpInformationRep.cboCompName.disabled = true		
		document.frmIpInformationRep.cboDept.disabled = true		
}
	function printrec()
    {

        frmIpInformationRep.style.visibility="hidden"
         window.print()
        frmIpInformationRep.style.visibility="visible"
  
    }
</script>
